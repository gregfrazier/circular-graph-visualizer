<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
<TITLE>Visualization Example</TITLE>
<script type="text/javascript" src="visualize.js"></script>
</HEAD>
<BODY>    
<H2>Circular Graph Visualization Test</H2>Boxes are Clickable.
<div id="visualizer" style="position: relative; height: 600px; width: 1200px; border: 1px solid #000; background-color: #000;">
	<canvas id="cSurface" width="1200" height="600" style="position:absolute; height: 600px; width: 1200px;"></canvas>
	<div style="position: absolute; width: 200px; height: 200px; top: 5px, left: 5px; background-color: #FFF;">
		<span id="details_id"></span><br/>
		<span id="details_name"></span><br/>
		<span id="details_links"></span>
	</div>
</div>
</BODY>
<script type="text/javascript">
	window.onload = function(){
		var y = new Visualize(document.getElementById('visualizer'), 1200, 600);
		y.initCanvas('cSurface');
		y.processPath([
			{id: "10",  name: "Start", data: [], children: ["100", "15", "200", "225"]},
			{id: "100", name: "100", data: [], children: ["110"]},
			{id: "110", name: "110", data: [], children: ["110", "115", "116", "120"]},
			{id: "115", name: "115", data: [], children: ["120"]},
			{id: "116", name: "116", data: [], children: ["120"]},
			{id: "120", name: "120", data: [], children: ["125", "126"]},
			{id: "125", name: "125", data: [], children: ["130"]},
			{id: "126", name: "126", data: [], children: ["120"]},
			{id: "130", name: "130", data: [], children: ["140"]},
			{id: "140", name: "140", data: [], children: ["150"]},
			{id: "15",  name: "15",  data: [], children: ["10"]},
			{id: "150", name: "150", data: [], children: ["160"]},
			{id: "160", name: "160", data: [], children: ["165", "170"]},
			{id: "165", name: "165", data: [], children: ["170"]},
			{id: "170", name: "170", data: [], children: ["175"]},
			{id: "175", name: "175", data: [], children: ["180"]},
			{id: "180", name: "180", data: [], children: ["181", "182"]},
			{id: "181", name: "181", data: [], children: ["182"]},
			{id: "182", name: "182", data: [], children: ["183", "190"]},
			{id: "183", name: "183", data: [], children: ["190"]},
			{id: "190", name: "190", data: [], children: ["191"]},
			{id: "191", name: "191", data: [], children: ["10"]},
			{id: "200", name: "200", data: [], children: ["210"]},
			{id: "210", name: "210", data: [], children: ["215", "216", "220"]},
			{id: "215", name: "215", data: [], children: ["220"]},
			{id: "216", name: "216", data: [], children: ["220"]},
			{id: "220", name: "220", data: [], children: ["225", "226"]},
			{id: "225", name: "225", data: [], children: ["230"]},
			{id: "226", name: "226", data: [], children: ["220"]},
			{id: "230", name: "230", data: [], children: ["240"]},
			{id: "240", name: "240", data: [], children: ["250"]},
			{id: "250", name: "250", data: [], children: ["260"]},
			{id: "260", name: "260", data: [], children: ["265", "270"]},
			{id: "265", name: "265", data: [], children: ["270"]},
			{id: "270", name: "270", data: [], children: ["280"]},
			{id: "280", name: "280", data: [], children: []}
		]);
		y.render();
		y.orderPath();
	};
</script>
</HTML>
